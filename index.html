<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>NoLimits</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <figure class="item">
    <div class="part2">
      <img src="../NoLimits/assets/image 11970.svg" alt="astronauta">
    </div>
    
    <div class="part1">
      <h1>Explore sem limites</h1>
      <p>Porque o aprendizado é contínuo</p>
      <img class="seta" src="../NoLimits/assets/Group 24.svg" alt="seta">
    </div>
  </figure>
  
  <main>
    <figure class="section-wrapper" style="--delay:0.2s">
      <img src="../NoLimits/assets/image 11971.svg" alt="Sol">
      <h1>Não pare nunca</h1>
      <p>Se você deseja ter sucesso nos estudos, é fundamental que você adote uma mentalidade de "não pare nunca". Estudar de forma consistente e contínua é a chave para o progresso e a conquista de seus objetivos.</p>
    </figure>

    <figure class="section-wrapper" style="--delay:0.4s">
      <img src="../NoLimits/assets/image 11974.svg" alt="Lua">
      <h1>Só volta</h1>
      <p>Se você parou ou perdeu o ritmo em alguma atividade ou projeto, saiba que nunca é tarde para recomeçar. Às vezes, as circunstâncias podem mudar, ou podemos nos sentir desmotivados ou sobrecarregados.</p>
    </figure>

    <figure class="section-wrapper" style="--delay:0.6s">
      <img src="../NoLimits/assets/image 11975.svg" alt="Venus">
      <h1>Siga seu ritmo</h1>
      <p>Avançar pouco a pouco mantém progresso constante em objetivos, evitando parar ou desistir. Mesmo pequenos passos nos aproximam do destino e motivam a continuidade. Não subestime o poder de cada ação rumo ao objetivo final.</p>
    </figure>
  </main>

  <div class="superchager">
    <form id="my-form">
        <h1>Entre em contato</h1>

        <div class="form-wrapper">

          <div class="input-wrapper">
            <img src="../NoLimits/assets/person.svg" alt="icone Pessoa">
            <label for="name">Seu nome</label>
            <input id="name" type="text" placeholder="Seu nome" required>
          </div>

          <div class="input-wrapper">
            <img src="../NoLimits/assets/at.svg" alt="Arroba">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Email" required>
          </div>

          <div class="input-wrapper">
            <label for="event-info">Digite sua mensagem aqui...</label>
            <textarea id="event-info" placeholder="Digite sua mensagem aqui..."></textarea>
          </div>

        </div>

        <input class="button" type="submit" form="my-form"  value="Enviar mensagem">
    </form>

    <div class="final2">
      <img src="../NoLimits/assets/image 11976.svg" alt="Estrelas">
    </div>
  </div>

  <footer class="container">© 2023 - Rocketseat Explorer</footer>
</body>
</html>
